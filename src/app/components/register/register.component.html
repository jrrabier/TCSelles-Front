<div class="container-fluid">
  <div class="row justify-content-center">
    <div class="card col-md-5">
      <div class="card-body">
        <h5 class="card-title">S'inscrire</h5>
        <form [formGroup]="registerForm" (ngSubmit)="onRegisterSubmit()">
          <div class="form-row">
            <div class="col">
              <div class="form-group">
                <label for="lastName">Nom</label>
                <input type="text" formControlName="last_name" class="form-control is-valid" id="lastName" required>
              </div>
              <div class="form-group">
                <label for="firstName">Prénom</label>
                <input type="text" formControlName="first_name" class="form-control" id="firstName" aria-describedby="emailHelp" required>
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" formControlName="email" class="form-control" id="email" required>
              </div>
              <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="password" formControlName="password" class="form-control" id="password" required>
              </div>
              <div class="form-group">
                <label for="confirmPassword">Confirmez votre mot de passe</label>
                <input type="password" formControlName="confirm_password" class="form-control" id="confirmPassword" required>
              </div>
            </div>
            <div class="col">
              <img class="img-fluid rounded" src={{imgSrc}} alt="avatar">
              <label for="avatar">Avatar</label>
              <input type="file" formControlName="avatar" class="form-control-file" id="avatar">
            </div>
          </div>
          <div class="form-group">
            <label for="rank">Classement</label>
            <input type="text" formControlName="rank" class="form-control" id="rank" required>
          </div>
          <div formGroupName="address">
            <div class="form-group">
              <label for="street">Adresse</label>
              <input type="text" formControlName="street" class="form-control" id="adress">
            </div>
            <div class="form-group">
              <label for="postalCode">Code Postal</label>
              <input type="text" formControlName="postal_code" class="form-control" id="postalCode">
            </div>
            <div class="form-group">
              <label for="city">Ville</label>
              <input type="text" formControlName="city" class="form-control" id="city">
            </div>
          </div>
          <div class="form-group">
            <label for="birthDate">Date de naissance</label>
            <input type="date" formControlName="birth_date" class="form-control" id="birthDate" required>
          </div>
          <div class="form-group">
            <label for="mobile">Téléphone</label>
            <input type="phone" formControlName="mobile" class="form-control" id="mobile">
          </div>
          <div class="form-group">
            <label for="sex">Sexe</label>
            <input type="text" formControlName="sex" class="form-control" id="sex" required>
          </div>
          <button type="submit" class="btn btn-primary" [disabled]="!registerForm.valid">M'inscrire</button>
        </form>
      </div>
    </div>
  </div>
</div>
