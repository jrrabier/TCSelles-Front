<div class="card">
  <div class="card-body">
    <h5 class="card-title">S'inscrire</h5>
    <form #registerForm="ngForm" (ngSubmit)="onRegisterSubmit(registerForm)">
      <div class="form-row">
        <div class="col">
          <label for="lastName">Nom</label>
          <input type="text" ngModel name="last_name" class="form-control is-valid" id="lastName" required>
          <div class="valid-feedback">
            No
          </div>
          <label for="firstName">Prénom</label>
          <input type="text" ngModel name="first_name" class="form-control" id="firstName" aria-describedby="emailHelp" required>
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="col">
            <label for="avatar">Avatar</label>
            <input type="file" ngModel name="avatar" class="form-control-file" id="avatar">
        </div>
      </div>
      <div class="form-group">
        <label for="email">Adresse email</label>
        <input type="email" ngModel name="email" class="form-control" id="email" required>
      </div>
      <div class="form-group">
        <label for="password">Mot de passe</label>
        <input type="password" ngModel name="password" class="form-control" id="password" required>
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirmez votre mot de passe</label>
        <input type="password" ngModel name="confirmPassword" class="form-control" id="confirmPassword" required>
      </div>
      <div class="form-group">
        <label for="rank">Classement</label>
        <input type="text" ngModel name="rank" class="form-control" id="rank" required>
      </div>
      <div class="form-group">
        <label for="address">Adresse postale</label>
        <input type="text" ngModel name="address" class="form-control" id="adress">
      </div>
      <div class="form-group">
        <label for="postalCode">Code Postal</label>
        <input type="text" ngModel name="postal_code" class="form-control" id="postalCode">
      </div>
      <div class="form-group">
        <label for="city">Ville</label>
        <input type="text" ngModel name="city" class="form-control" id="city">
      </div>
      <div class="form-group">
        <label for="birthDate">Date de naissance</label>
        <input type="date" ngModel name="birth_date" class="form-control" id="birthDate" required>
      </div>
      <div class="form-group">
        <label for="mobile">Téléphone</label>
        <input type="phone" ngModel name="mobile" class="form-control" id="mobile">
      </div>
      <div class="form-group">
        <label for="sex">Sexe</label>
        <input type="text" ngModel name="sex" class="form-control" id="sex" required>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</div>
