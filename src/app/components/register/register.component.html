<div class="container-fluid mt-5">
    <form class="pt-5" [formGroup]="registerForm" (ngSubmit)="onRegisterSubmit()">
        <div class="row mb-3">
            <div class="text-center col">
                <img class="img-fluid rounded w-50" src={{imgSrc}} alt="avatar">
            </div>
            <div class="col">
                <button id="upload-file" class="btn btn-lg btn-primary" (click)="triggerFileInput()">
                    <i class="fas fa-plus"></i>
                </button>
            </div>
        </div>
        <div class="card mb-3">
            <div class="card-body"></div>
        </div>
        <div class="card mb-3">
            <div class="card-body"></div>
        </div>
        <div class="card mb-3">
            <div class="card-body"></div>
        </div>
        <div class="card mb-3">
            <div class="card-body"></div>
        </div>
        <div class="form-row">
            <div class="col">
                <div class="form-group">
                    <label for="lastName">Nom</label>
                    <input type="text" formControlName="lastname" class="form-control is-valid" id="lastName" required>
                </div>
                <div class="form-group">
                    <label for="firstName">Prénom</label>
                    <input type="text" formControlName="firstname" class="form-control" id="firstName"
                        aria-describedby="emailHelp" required>
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with
                        anyone else.</small>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" formControlName="email" class="form-control" id="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Mot de passe</label>
                    <input type="password" formControlName="password" class="form-control" id="password" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirmez votre mot de passe</label>
                    <input type="password" formControlName="confirmpassword" class="form-control" id="confirmPassword"
                        required>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="rank">Classement</label>
            <input type="text" formControlName="rank" class="form-control" id="rank" required>
        </div>
        <div class="form-group">
            <label for="birthDate">Date de naissance</label>
            <input type="date" formControlName="birthdate" class="form-control" id="birthDate" required>
        </div>
        <div class="form-group">
            <label for="mobile">Téléphone</label>
            <input type="phone" formControlName="mobile" class="form-control" id="mobile">
        </div>
        <div class="form-group">
            <label for="sex">Sexe</label>
            <input type="text" formControlName="sex" class="form-control" id="sex" required>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="!registerForm.valid">M'inscrire</button>
        <input type="file" formControlName="avatar" class="form-control-file" id="avatar">
    </form>
</div>
