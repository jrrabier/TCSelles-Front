<div class="container mt-5">
    <form class="pt-5" [formGroup]="registerForm" (ngSubmit)="onRegisterSubmit()">
        <div class="row mb-3">
            <div class="text-center col">
                <img class="img-fluid rounded w-50" src={{imgSrc}} alt="avatar">
            </div>
            <div class="col">
                <button id="upload-file" class="btn btn-lg btn-primary">
                    <fa-icon icon="plus"></fa-icon>
                </button>
            </div>
        </div>
        <div class="card mb-3">
            <div class="card-body">
                <div class="form-row justify-content-around">
                    <div *ngFor="let sex of sexesList">
                        <input class="btn-check" type="radio" formControlName="sex" [value]="sex.value" [id]="sex.id" required autocomplete="off">
                        <label class="btn btn-outline-primary" [for]="sex.id">
                            {{ sex.label }}&nbsp;
                            <fa-icon [icon]="sex.icon"></fa-icon>
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="lastName">Nom</label>
                    <input type="text" formControlName="lastname" class="form-control is-valid" id="lastName" required>
                </div>
                <div class="form-group">
                    <label for="firstName">Prénom</label>
                    <input type="text" formControlName="firstname" class="form-control" id="firstName"
                        aria-describedby="emailHelp" required>
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with
                        anyone else.</small>
                </div>
                <div class="form-group">
                    <label for="birthDate">Date de naissance</label>
                    <input type="date" formControlName="birthdate" class="form-control" id="birthDate" required>
                </div>
            </div>
        </div>
        <div class="card mb-3">
            <div class="card-body">
                <div class="form-group">
                    <label for="rank">Classement</label>
                    <select class="form-select" formControlName="rank" aria-label="liste des classements" id="rank" required>
                        <option *ngFor="let level of levels" [value]="level.id">
                            {{ level.label }}
                        </option>
                      </select>
                </div>
                <div class="form-group">
                    <label for="licence_nb">N° de licence</label>
                    <input type="text" formControlName="licence_nb" class="form-control" id="licence_nb" required>
                </div>
            </div>
        </div>
        <div class="card mb-3">
            <div class="card-body">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" formControlName="email" class="form-control" id="email" required>
                </div>
                <div class="form-group">
                    <label for="mobile">Mobile</label>
                    <input type="phone" formControlName="mobile" class="form-control" id="mobile">
                </div>
            </div>
        </div>
        <div class="card mb-3">
            <div class="card-body">
                <div >
                    <div class="form-group">
                        <label for="password">Mot de passe</label>
                        <input type="password" formControlName="password" class="form-control" id="password" required>
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Confirmez votre mot de passe</label>
                        <input type="password" formControlName="confirmpassword" class="form-control" id="confirmPassword"
                            required>
                    </div>
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="!registerForm.valid">M'inscrire</button>
        <input type="file" formControlName="avatar" class="form-control-file" id="avatar">
    </form>
</div>
