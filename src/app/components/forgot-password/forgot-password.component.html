<div class="container-fluid h-75">
  <div class="row d-flex h-100 justify-content-center align-items-center mt-5">
    <div class="col-lg-4 col-md-5">
      <div class="card">
        <h5 class="card-header text-center">Mot de passe oubliÃ©</h5>
        <div class="card-body">
          <form [formGroup]="forgotPasswordForm" (ngSubmit)="onFormSubmit()">
            <div class="form-group">
              <label class="required" for="email">Email</label>
              <input type="email" formControlName="password" required>
            </div>
            <div class="form-group">
              <label class="required" for="newPassword">Mot de passe</label>
              <input type="password" formControlName="newPassword" class="form-control" id="newPassword" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block" [disabled]="forgotPasswordForm.invalid">
              Changer de mot de passe
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
